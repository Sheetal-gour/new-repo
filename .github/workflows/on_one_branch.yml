name: on one branch

on: 
  push:
    branches:
      feature-1
      
jobs:
  printing_shell_script:
    name: Running shell script
    runs-on: ubuntu-latest
    
    steps:
      
      - name: run shell scripting
        run: |
          #!/bin/bash

          echo Test for loop
          for i in {1..10}
          do
          echo "Print $i"
          done
          
      - name: run while loop
        run: |
          #!/bin/bash

          echo Test while loop
          i=1
          while [ $i -le 10 ]
          do
          echo "number is $i"
          let i++
          done
